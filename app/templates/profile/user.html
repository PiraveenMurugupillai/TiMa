{% extends "base.html" %}

{% block body %}
    <div class="card">
        <div class="card-body">
            <div class="container">
                <div class="row">
                    <div class="col">ID:</div>
                    <div class="col">{{ user.id }}</div>
                </div>
                <div class="row">
                    <div class="col">Username:</div>
                    <div class="col">{{ user.username }}</div>
                </div>
                <div class="row">
                    <div class="col">E-Mail:</div>
                    <div class="col">{{ user.email }}</div>
                </div>
                <div class="row">
                    <div class="col">Company:</div>
                    <div class="col">{{ user.company }}</div>
                </div>
                <div class="row">
                    <div class="col">Job:</div>
                    <div class="col">{{ user.job }}</div>
                </div>
                <div class="row mt-3">
                    <div class="col"></div>
                    <div class="col text-end">
                        <a href="{{ url_for('edit_user_page') }}" class="btn btn-primary">
                            <span class="d-flex align-items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" height="16px" fill="white" class="me-2">

                                </svg>
                                Edit Profile
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
